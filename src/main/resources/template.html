<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="refresh" content="5" />
	<style>
		body {
			background-color: #e0e0e0;
		}

		p {
			border-bottom: 1px solid black;
			text-align: center;
			margin: 0px;
		}

		.playerInfo {
			float:left;
			margin: 10px;
			border-top: 1px solid white;
			border-left: 1px solid white;
			border-right: 1px solid black;
			border-bottom: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Åšwiat Celejewskich</h1>
	#foreach($player in $players)
	<div class="playerInfo">	
		<p>${player.name}</p>
		<a href="map-${player.name}.png"><img src="map-${player.name}.png" style="width: 400px; height: 400px;"></img></a>
	</div>
	#end
</body>
</html>
